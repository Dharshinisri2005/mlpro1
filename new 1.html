<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s;
      text-align: left; /* Align text and icons */
    }

    button img {
      margin-right: 10px; /* Add spacing between icon and text */
      width: 20px; /* Adjust icon size as needed */
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Interaction</h1>
    <button id="handGestureBtn">
        Hand Gesture
    </button>
    <button id="voiceRecognitionBtn">
      Voice Recognition
    </button>
  </div>

  <script>
    const handGestureBtn = document.getElementById('handGestureBtn');
    const voiceRecognitionBtn = document.getElementById('voiceRecognitionBtn');

    handGestureBtn.addEventListener('click', () => {
      window.location.href = "dkl1.html";
    });

    voiceRecognitionBtn.addEventListener('click', () => {
      window.location.href = "asd.html"
    });
  </script>
</body>
</html>
